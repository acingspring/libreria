plugins {
  id 'java-library'
  id 'maven-publish'
}

java {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  withJavadocJar()
  withSourcesJar()
}

ext {
  grupo   = 'es.mde'
  nombre  = 'libreria'
  version = '0.0.1'
}

publishing {
  publications {
    maven(MavenPublication) {
      pom {
        name = nombre
        description = 'Una libreria para importar en el proyecto de Spring'
        url = 'https://github.com/acingspring/libreria'
        developers {
          developer {
            id = 'joseluispuentes82'
            name = 'Joseluispuentes82 (github)'
            email = 'joseluispuentes@hotmail.com'
          }
        }
      }
      groupId    = grupo
      artifactId = nombre
      version    = version

      from components.java
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
	testImplementation 'junit:junit:4.12'
}
